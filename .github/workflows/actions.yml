name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.0-rc.3  # Specify the Python version you want to use

    - name: Run Python Script
      run: ${{ github.workspace }}/bin/getSiteCookie.py   # Path to your Python script
